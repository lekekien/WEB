<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <title>Document</title>
</head>

<body>
    <header class="map-header">
        <div class="logo">
            <a href="">
                <img src="images/trangbando/logo_antoan1.svg" alt="">
            </a>
        </div>
        <div class="list-menu">
            <ul>
                <li>
                    <a class="active" href="">Trang chủ</a>
                </li>
                <li>
                    <a href="">Xem bản đồ và ảnh vệ tinh</a>
                </li>
                <li>
                    <a href="">Thống kê</a>
                </li>
                <li>
                    <a href="">Xem mô hình 3D và địa hình</a>
                </li>
            </ul>
        </div>
        <div style="clear: both;"></div>
    </header>
    <div class="background-map">
        <div class="box-control">
            <div class="box-search">
                <input type="text" placeholder="Tìm kiếm địa điểm">
                <button><i class="fa fa-search"></i></button>
            </div>
            <ul class="list-button">
                <li>
                    <button><i class="fas fa-search-plus"></i></button>
                </li>
                <li>
                    <button><i class="fas fa-search-minus"></i></button>
                </li>
                <li>
                    <button><i class="far fa-copy"></i></button>
                </li>
                <li>
                    <button><i class="fas fa-map-marker-alt"></i></button>
                </li>
            </ul>
        </div>
        <div class="group-button">
            <ul>
                <li>
                    <input type="checkbox"> Xem ảnh vệ tinh tại 2 thời điểm
                </li>
                <li>
                    <input type="checkbox"> Hiển thị lớp dữ liệu trên ảnh vệ tinh
                </li>
                <li>
                    <input type="checkbox"> Quan sát vị trí thường xuyên sạt lở trên ảnh vệ tinh
                </li>
                <li>
                    <button>
                        Run
                    </button>
                </li>
            </ul>
        </div>
        <div class="map-popup">
            <div class="header">Huyện thọ xuân</div>
            <div class="info">
                <ul>
                    <li>
                        Dân số : 10000 người
                    </li>
                    <li>
                        Diện tích 1023 m2
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
